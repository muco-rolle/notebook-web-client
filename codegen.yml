overwrite: true
schema: "http://localhost:4000/api"
documents: "src/graphql/**/*.graphql"
generates:
    src/graphql/index.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
            - "apollo-hooks-codegen"
        config:
            withHOC: false
            withComponent: false
            withHooks: true
    ./graphql.schema.json:
        plugins:
            - "introspection"
